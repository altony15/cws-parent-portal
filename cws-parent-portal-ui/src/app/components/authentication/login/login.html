<form ng-submit="loginform.$valid && login(data)" name="loginform" novalidate>
 <div class="form-group">
  <label class="control-label" for="email"><i class="icon-user"></i> Email</label>
  <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" ng-model="data.username" ng-required="true">
 </div>
 <div class="form-group">
  <label class="control-label" for="password"><i class="icon-lock"></i> Password</label>
  <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" ng-model="data.password" ng-required="true">
 </div>

 <p ng-show="!loginform.email.$valid && loginform.$submitted" class="danger login-error-msg">Please enter your registered email.</p>
 <p ng-show="!loginform.password.$valid && loginform.$submitted" class="danger login-error-msg">Please enter your password.</p>
 <p class="danger login-error-msg hide">The email/password combination is not valid.</p>


 <input type="submit" class="btn btn-primary btn-block" value="Log in">
</form>

<a href="#/forgot-password" class="btn btn-block" ui-sref="authentication.forgotpass">Forgot password?</a>
